<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background: #34e89e;  /* Fallback for older browsers */
            background: -webkit-linear-gradient(to right, #0f3443, #34e89e);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #0f3443, #34e89e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: #fff; /* Lighter text */
            margin: 0;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            text-align: center;
            color: #ccc; /* Lighter text */
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        form {
            background-color: #263238; /* Darker background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc; /* Lighter text */
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #455a64; /* Slightly lighter border */
            border-radius: 4px;
            font-size: 1em;
            color: #fff; /* Lighter text */
            background-color: #546e7a; /* Darker background for input */
        }

        input[type="radio"] {
            margin-right: 5px;
            color: #ccc; /* Lighter text */
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Join the Mentorship Community</h1>
                <p>Unlock new opportunities and grow together in our vibrant mentorship community.</p>
            </div>
            <div class="col-md-4">
                <form method="POST" action="/register">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <div class="form-group">
                        <label>Role:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="role" value="0" id="mentor" required>
                            <label class="form-check-label" for="mentor">Mentor</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="role" value="1" id="admin" required>
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                    </div>

                    <!-- Mentor-specific fields, initially hidden -->
                    <div id="mentorFields" style="display: none;">
                        <div class="form-group">
                            <label for="mentor_name">Name:</label>
                            <input type="text" class="form-control" name="mentor_name" required>
                        </div>

                        <div class="form-group">
                            <label for="mentor_mobile">Mobile:</label>
                            <input type="text" class="form-control" name="mentor_mobile" required>
                        </div>

                        <div class="form-group">
                            <label for="mentor_email">Email:</label>
                            <input type="email" class="form-control" name="mentor_email" required>
                        </div>

                        <div class="form-group">
                            <label for="mentor_address">Address:</label>
                            <input type="text" class="form-control" name="mentor_address" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            // Add an event listener to the role input field
            document.querySelectorAll('input[name="role"]').forEach(function (radio) {
                radio.addEventListener('change', function () {
                    var mentorFields = document.getElementById('mentorFields');

                    if (this.value === '0' || this.value === '1') {
                        // Show mentor-specific fields when the role is "Mentor" or "Admin"
                        mentorFields.style.display = 'block';
                    } else {
                        // Hide mentor-specific fields for other roles
                        mentorFields.style.display = 'none';
                    }
                });
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
